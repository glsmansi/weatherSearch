<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="blur"></div>
        <div class="weather-content">
          <h1 class="rainbow-text">Weather</h1>
          <input
            class="city"
            id="city"
            type="text"
            value=""
            autocomplete="off"
            placeholder="Enter the city/country name"
          />
          <button type="submit" class="btn">Submit</button>
          <p class="weather-report rainbow-text"></p>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
